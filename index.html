<!DOCTYPE html>
<html>

<head>
	<title> Start Page </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Oranienbaum" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="description" content="Token Design Portfolio">
	<meta name="keywords" content="HTML,CSS,JavaScript, Portfolio">
	<meta name="author" content="Kento Kanazawa">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body id="body" onload="displayOff(displayAsset)">
	
	
	<div class="main-wrap">
		<div class="preloadDiv">
			<img src="preload.png" id="preloadTriforce" class="preloadImg" >
			<img src="BoW-Morning.jpg" class ="checkBGLoad" onload="pageLoaded(displayAsset)">
		</div>

		<h1>
			<div class="greet" id="greeting"></div>
			<div class="clock" id="time"></div>
			<div  class="search" id="searching">
				<form method="get" action="https://duckduckgo.com" target="_blank" >
					<input name="q" type="text" autofocus autocomplete="off" placeholder="Search...">
				</form>
			</div>
		</h1>
	</div>


	<nav id="navigation" class="nav">

		<ul>
			<li onmouseover="glowOn()" onmouseout="glowOff()">
				<a href="http://www.reddit.com" target="_blank" class="reddit"> 
					<!-- <i class="fab fa-reddit" aria-hidden="true"></i> -->Reddit
				</a>
			</li> 

			<li onmouseover="glowOn()" onmouseout="glowOff()">
				<a href="http://www.github.com/KentoKana" target="_blank">
					<!-- <i class="fab fa-github"></i> -->GitHub
				</a>
			</li> 

			<li onmouseover="glowOn()" onmouseout="glowOff()">
				<a href="http://www.mail.yahoo.com" target="_blank">
					<!-- <i class="far fa-envelope-open"></i> -->Mail
				</a>
			</li> 

			<li onmouseover="glowOn()" onmouseout="glowOff()">
				<a href="http://www.facebook.com" target="_blank">
					<!-- <i class="fab fa-facebook"></i> -->Facebook
				</a>
			</li> 

			<li onmouseover="glowOn()" onmouseout="glowOff()"> 
				<a href="https://www.instagram.com/tokenartist/" target="_blank">
					<!-- <i class="fab fa-instagram"></i> -->Instagram
				</a>
			</li> 

			<li onmouseover="glowOn()" onmouseout="glowOff()"> 
				<a href="http://www.youtube.com" target="_blank">
					<!-- <i class="fab fa-youtube"></i> -->YouTube
				</a>
			</li> 
		</ul>
		<img src="sheikah.png" alt="sheikah" class="sheikah" id="nav-backdrop"> 
	</nav>
	<script src="preload.js"></script>
	<script src="functionality.js"></script>
</body>

</html>
